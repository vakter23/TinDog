<html>
  <head>
    <meta charset="utf-8">
    <title>Volkan</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8cae91f94f.js" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/icebob/fakerator/master/dist/fakerator.js"></script>
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>


  </head>
  <body>
    <section id="title">
      <div class="container" >

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id=navbarTogglerDemo01>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="black-theme" href="">Black Mode</button>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="">Volkan</a>

      </nav>
  </div>

    </section>
    <section id="formulaire">
      <div class="container text-center form-group">
      <form id="form">
        <div class="form-group">
        <div class="field">
          <label for="from_name">Your name</label>
          <input type="text" name="from_name" id="from_name" class="form-control">
        </div>
        <div class="field">
          <label for="to_name">Destination mail</label>
          <input type="text" name="to_name" id="to_name" class="form-control">
        </div>
        <div class="field">
          <label for="phonenumber">Phone Number</label>
          <input type="text" name="phonenumber" id="phonenumber" class="form-control">
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea type="text" name="message" id="message" class="form-control"></textarea>
        </div>
        <input type="submit" id="button" value="Send Email" class="btn btn-outline-light btn-lg" style="width:100%; margin-top:5%;">
        </div>
      </form>
      </div>
    </section>


    <script type="text/javascript">
      emailjs.init('qO88C9YwMgzJzHFfp')
      const btn = document.getElementById('button');

      document.getElementById('form')
       .addEventListener('submit', function(event) {
         event.preventDefault();

         btn.value = 'Sending...';

         const serviceID = 'default_service';
         const templateID = 'template_lg4fvhc';

         emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            btn.value = 'Send Email';
            alert('Sent!');
          }, (err) => {
            btn.value = 'Send Email';
            alert(JSON.stringify(err));
          });
      });
      document.getElementById('black-theme').addEventListener('click', function(){
        if(this.innerHTML=="Black Mode"){
          var el = document.querySelectorAll('*');
          for(var i=0;i<el.length;i++){
            if(el[i].id!="black-theme"){
              el[i].classList.add("dark-mode");
            }
          }
          this.innerHTML='Basic Mode';
        }
        else{
          var el = document.querySelectorAll('*');
          for(var i=0;i<el.length;i++){
            if(el[i].id!="black-theme"){
              el[i].classList.remove("dark-mode");
            }
          }
          this.innerHTML='Black Mode';
        }
      });

    </script>
  </body>
</html>

<script>
  var els = document.getElementsByClassName("biography");

        console.log(user['address']['city']);
        let spanid = "span"+el.id;
        document.getElementById(spanid).innerHTML = user['phone'];
      });
  });
  Array.prototype.forEach.call(images, function(el) {
      el.addEventListener('click', function(){
        var fakerator = Fakerator("fr-FR");
        var name = fakerator.names.name();
        var user = fakerator.entity.user();
        let spanid = "span"+el.id;
        let nameid = "name"+el.id;
        let ageid = "age"+el.id;
        let locationid = "location"+el.id;

        // document.getElementById(spanid).innerHTML =  user['phone'];
        document.getElementById(nameid).innerHTML = "Name : " + user['firstName'];
        document.getElementById(ageid).innerHTML = "Age : " + fakerator.date.age(20, 30)+"yo";
        document.getElementById(locationid).innerHTML = "Location : " + user['address']['city'];

      });
  });

  document.getElementById('black-theme').addEventListener('click', function(){
    if(this.innerHTML=="Black Mode"){
      var el = document.querySelectorAll('*');
      for(var i=0;i<el.length;i++){
        if(el[i].id!="black-theme"){
          el[i].classList.add("dark-mode");
        }
      }
      this.innerHTML='Basic Mode';
    }
    else{
      var el = document.querySelectorAll('*');
      for(var i=0;i<el.length;i++){
        if(el[i].id!="black-theme"){
          el[i].classList.remove("dark-mode");
        }
      }
      this.innerHTML='Black Mode';
    }
    let currentimestamp = Date.now();
    emailjs.init('qO88C9YwMgzJzHFfp');
    emailjs.send("service_pzivts2","template_sy90y18",{
      timestamp: currentimestamp,
    });
  });

</script>
